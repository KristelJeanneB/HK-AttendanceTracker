<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial -scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>HAWAK KAMAY SCHOLARSHIP</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Signup</h2>
                    <form action="" method="post">
                        <input  type="text" name="" placeholder="Email" required autofocus="">
                        <input  type="studentno" name="" placeholder="Student No." required autofocus="">
                        <input  type="password" name="" placeholder="Password" required autofocus="">
                        <input  type="cpassword" name="" placeholder="Confirm Password" required autofocus="">
                        <button class="btn" type="submit">
                            Signup
                        </button>

                    </form>
                    <p class="account">Already have an account? <a href="Login.html">Login</a> </p>
                </div>
                <div class="form-img">
                    <img src="assets/img/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
